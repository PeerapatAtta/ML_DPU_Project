<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Jack AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Jumping Jack AI</h1>
    <p class="tagline text-center">AI-powered tracking for your workouts. Stay focused, jump smarter!</p>

    <div class="controls">
      <div class="button-group">
        <button id="startButton" class="btn btn-success"><i class="fas fa-video"></i> Start Webcam</button>
        <button id="stopButton" class="btn btn-danger"><i class="fas fa-stop"></i> Stop Webcam</button>
      </div>
      <div class="button-group">
        <input id="uploadVideo" type="file" accept="video/*" class="btn btn-primary">
        <button id="resetButton" class="btn btn-warning">Reset Count</button>
      </div>
    </div>

    <div id="statusMessage" class="text-center text-muted" style="margin-top: 5px;">
      Webcam is stopped
    </div>

    <div class="text-center">
      <h3>Jumping Jack Count: <span id="jumpingJackCount">0</span></h3>
    </div>

    <video id="video" width="0" height="0" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </div>
</body>

</html>
