<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Jack AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Jumping Jack AI</h1>
    <p class="tagline text-center">Transform your workout with our sleek app that counts every jump, so you can focus on flying high!</p>

    <div class="controls">
      <button id="startButton" class="btn btn-success" >Start Webcam</button>
      <button id="stopButton" class="btn btn-danger">Stop Webcam</button>
      <input id="uploadVideo" type="file" accept="video/*" class="btn btn-primary" style="margin-top: 10px;">
      <button id="resetButton" class="btn btn-warning" style="margin-top: 10px;">Reset Count</button>
    </div>
    
    <div class="text-center">
      <h3>Jumping Jacks Count: <span id="jumpingJackCount">0</span></h3>
    </div>
    <!-- <video id="video" width="700" height="500" autoplay playsinline style="display: none;"></video> -->
    <!-- <video id="video" width="700" height="500" autoplay playsinline ></video> -->
    <video id="video" width="0" height="0" autoplay playsinline></video>
    <canvas id="canvas" style="transform: scale(1.0);"></canvas>
    <script src="script.js"></script>
  </div>
</body>

</html>
