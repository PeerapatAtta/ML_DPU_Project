<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Jacks Counter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #videoElement {
      max-width: 100%;
      border: 2px solid #000;
    }
    #outputCanvas {
      max-width: 100%;
      border: 2px solid #000;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Jumping Jacks Counter</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Controls</h3>
        <button class="btn btn-primary mb-2" id="startWebcam">Start Webcam</button>
        <input type="file" id="uploadVideo" class="form-control mb-2">
        <button class="btn btn-success mb-2" id="startCounting">Start Counting</button>
        <button class="btn btn-danger mb-2" id="stopCounting">Stop Counting</button>
      </div>
      <div class="col-md-6">
        <h3>Statistics</h3>
        <p>Activity: <span id="activity">Jumping Jacks</span></p>
        <p>Counter: <span id="counter">0</span></p>
        <p>Status: <span id="status">Stopped</span></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <video id="videoElement" autoplay muted></video>
        <canvas id="outputCanvas"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
